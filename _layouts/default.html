<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="shortcut icon" href="{{ site.mainurl }}/images/favicon.png">
    <!-- Created with Jekyll Now - https://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="https://github.com/qilingframework/qiling">下载</a>
            | <a href="https://www.qiling.io/news">新闻</a>
            | <a href="{{ site.baseurl }}/comparison">比较</a>
            | <a href="{{ site.docsurl }}/en/latest/install">安装</a>
            | <a href="https://www.qiling.io/about">关于</a>
            | <a href="https://www.qiling.io/">EN</a>
          </nav>
        </header>
      </div>
    </div>
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <b>技术伙伴</b><br><br>
          <a href="https://security.jd.com/"><img src="https://raw.githubusercontent.com/qilingframework/www/master/images/jd-sec.jpg" width="200"></a>
          <br>
          <br>
          <b>最新消息</b><br><br>
            {% include svg-icons.html %}  
        </footer>
      </div>
    </div>


    {% include analytics.html %}
  </body>
</html>


    {% include analytics.html %}
  </body>
</html>
